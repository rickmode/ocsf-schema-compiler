name: Continuous integration
# Steps use Makefile for consistency with local development

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"

    - name: Run tests
      run: make tests

    - name: Lint
      run: |
        python -m pip install ruff basedpyright
        make lint-github

    - name: Check distribution
      run: |
        python -m pip install build twine
        make dist-check
